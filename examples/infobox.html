<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Configuring Infoboxes | Examples | NPMap.js</title>
    <link href="https://www.nps.gov/lib/bootstrap/3.3.2/css/nps-bootstrap.min.css" rel="stylesheet">
    <style>body {
  margin: 0;
  padding: 0;
}
#map {
  bottom: 0;
  position: absolute;
  top: 0;
  width: 100%;
}
</style>
  </head>
  <body>
    <div id="map"></div>

    <script>var NPMap = {
  center: {
    lat: 45.3058,
    lng: -116.7187
  },
  div: 'map',
  infoboxControl: true,
  overlays: [{
    attribution: 'NPMap Team',
    popup: {
      title: '{{Description}}'
    },
    tooltip: '{{Name}}',
    type: 'geojson',
    url: 'data/rectangle.geojson'
  }, {
    attribution: 'NPMap Team',
    styles: {
      'fill': '#d39800',
      'fill-opacity': 0.2,
      'stroke': '#d39800',
      'stroke-opacity': 0.8,
      'stroke-width': 3
    },
    table: 'parks',
    tooltip: 'Alpha code: {{unit_code}}',
    type: 'cartodb',
    user: 'nps'
  }, {
    attribution: 'Land Resources Division',
    popup: {
      description: 'The alpha code is {{Code}}.',
      title: '{{Name}}'
    },
    styles: {
      point: {
        'marker-color': '#609321',
        'marker-symbol': 'park'
      }
    },
    tooltip: 'Center point for {{Code}}',
    type: 'geojson',
    url: 'data/national-parks.geojson'
  }],
  zoom: 6
};

(function () {
  var s = document.createElement('script');
  s.src = '../npmap-bootstrap.js';
  document.body.appendChild(s);
})();
</script>
  </body>
</html>
