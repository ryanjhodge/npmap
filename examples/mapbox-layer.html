<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Mapbox Layer | Examples | NPMap.js</title>
    <link href="https://www.nps.gov/lib/bootstrap/3.3.2/css/nps-bootstrap.min.css" rel="stylesheet">
    <style>body {
  margin: 0;
  padding: 0;
}
#map {
  bottom: 0;
  position: absolute;
  top: 0;
  width: 100%;
}
</style>
  </head>
  <body>
    <div id="map"></div>

    <script>var attribution = '<a href="https://www.mapbox.com/about/maps" target="_blank">MapBox</a>, &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors';
var NPMap = {
  baseLayers: [{
    attribution: attribution,
    id: 'mapbox.geography-class',
    popup: {
      description: '<div style="text-align:center;"><img src="data:image/png;base64,{{flag_png}}"></div>',
      title: '{{admin}}'
    },
    tooltip: '{{admin}}',
    type: 'mapbox'
  }],
  div: 'map',
  maxZoom: 8,
  overlays: [{
    attribution: attribution,
    clickable: false,
    id: 'mapbox.va-quake-aug',
    popup: false,
    type: 'mapbox'
  }]
};

(function () {
  var s = document.createElement('script');
  s.src = '../npmap-bootstrap.js';
  document.body.appendChild(s);
})();
</script>
  </body>
</html>
