<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>GeoJSON Layer (Clustered) | Examples | NPMap.js</title>
    <link href="https://www.nps.gov/lib/bootstrap/3.3.2/css/nps-bootstrap.min.css" rel="stylesheet">
    <style>body {
  margin: 0;
  padding: 0;
}
#map {
  bottom: 0;
  position: absolute;
  top: 0;
  width: 100%;
}
</style>
  </head>
  <body>
    <div id="map"></div>

    <script>
var NPMap = {
  center: {
    lat: 45.3058,
    lng: -116.7187
  },
  div: 'map',
  overlays: [{
    filter: function (feature) {
      return feature.properties.park === 'Yellowstone';
    },
    maki: {
      name: 'star'
    },
    popup: {
      description: 'This is {{#ifCond type \'!==\' \'community\'}}not {{/ifCond}}a community.',
      title: '{{name}}'
    },
    type: 'geojson',
    url: 'data/gateway-points-of-interest.geojson'
  }, {
    cluster: {
      clusterIcon: '#000',
      maxClusterRadius: 70
    },
    maki: {
      color: '#609321',
      name: 'park'
    },
    popup: {
      description: 'The alpha code is {{Code}}',
      title: '{{Name}}'
    },
    type: 'geojson',
    url: 'data/national-parks.geojson'
  }],
  zoom: 6
};

(function () {
  var s = document.createElement('script');
  s.src = '../npmap-bootstrap.js';
  document.body.appendChild(s);
})();
</script>
  </body>
</html>
