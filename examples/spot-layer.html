<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>SPOT Layer | Examples | NPMap.js</title>
    <link href="https://www.nps.gov/lib/bootstrap/3.3.2/css/nps-bootstrap.min.css" rel="stylesheet">
    <style>body {
  margin: 0;
  padding: 0;
}
#map {
  bottom: 0;
  position: absolute;
  top: 0;
  width: 100%;
}
</style>
  </head>
  <body>
    <div id="map"></div>

    <script>var NPMap = {
  baseLayers: [
    'mapbox-satelliteLabels'
  ],
  div: 'map',
  homeControl: false,
  overlays: [{
    id: '0ATnNuieqRyM7RYsOFdaHoTNOtoFy9Xq4',
    popup: {
      description: '{{dateTime}}',
      title: '{{messengerName}}'
    },
    styles: {
      point: {
        'marker-symbol': 'dog-park'
      }
    },
    type: 'spot',
    zoomToBounds: true
  }]
};

(function () {
  var s = document.createElement('script');
  s.src = '../npmap-bootstrap.js';
  document.body.appendChild(s);
})();
</script>
  </body>
</html>
