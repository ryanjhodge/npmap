<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>KML Layer | Examples | NPMap.js</title>
    <link href="https://www.nps.gov/lib/bootstrap/3.3.2/css/nps-bootstrap.min.css" rel="stylesheet">
    <style>body {
  margin: 0;
  padding: 0;
}
#map {
  bottom: 0;
  position: absolute;
  top: 0;
  width: 100%;
}
</style>
  </head>
  <body>
    <div id="map"></div>

    <script>var NPMap = {
  div: 'map',
  overlays: [{
    popup: {
      title: '{{alphacode}}'
    },
    type: 'kml',
    url: 'data/national-parks.kml'
  }, {
    popup: {
      title: '{{name}}'
    },
    styles: {
      point: {
        'marker-color': '#d59d0e'
      }
    },
    type: 'kml',
    url: 'data/dc.kml'
  }]
};

(function () {
  var s = document.createElement('script');
  s.src = '../npmap-bootstrap.js';
  document.body.appendChild(s);
})();
</script>
  </body>
</html>
